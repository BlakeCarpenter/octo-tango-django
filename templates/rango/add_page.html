<!doctype html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Add a Page to {{ category }}</h1>
        {% if category %}
        <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}
            <table>
                {% for field in form.visible_fields %}
                <tr><td>{{ field.help_text }}</td><td>{{ field }}</td><td>{{ field.errors }}</td></tr>    
                {% endfor %}
            </table>
            <input type="submit" name="submit" value="Create Page"/>
        </form>
        {% else %}
        <strong>The category {{ category }} does not exist.</strong>
        {% endif %}
    </body>
</html>
