<!doctype html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>There are no pages in this category at the moment.</strong>
            {% endif %}
            <a href="/rango/category/{{ category.slug }}/add_page/">Add a Page</a>
        {% else %}
            The category {{ category_name }} does not exist.
        {% endif %}
    </body>
</html>
